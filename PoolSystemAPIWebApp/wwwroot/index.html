<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Management</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Schedule Management</h1>

    <h2>Create New Schedule</h2>
    <form id="createScheduleForm">
        <label for="dayOfWeek">Day of Week:</label>
        <input type="text" id="dayOfWeek" name="dayOfWeek" required>
        <label for="startTime">Start Time:</label>
        <input type="text" id="startTime" name="startTime" class="time-input" required>
        <label for="endTime">End Time:</label>
        <input type="text" id="endTime" name="endTime" class="time-input" required>
        <button type="submit">Create Schedule</button>
    </form>

    <h2>Schedules</h2>
    <table id="schedulesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Day of Week</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Schedule rows will be added here by JavaScript -->
        </tbody>
    </table>

    <!-- Edit Schedule Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Schedule</h2>
            <form id="editScheduleForm">
                <input type="hidden" id="editScheduleId">
                <label for="editDayOfWeek">Day of Week:</label>
                <input type="text" id="editDayOfWeek" name="dayOfWeek" required>
                <label for="startTime">Start Time:</label>
                <input type="text" id="startTime" name="startTime" class="time-input" required>
                <label for="endTime">End Time:</label>
                <input type="text" id="endTime" name="endTime" class="time-input" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="A/Script.js"></script>
</body>
</html>
